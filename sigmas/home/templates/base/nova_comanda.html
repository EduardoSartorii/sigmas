{%load static%}
<div id="add-contact" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;" aria-hidden="true">
 <div class="modal-dialog modal-xl">
  <div class="modal-content">
   <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">× </button>
     <h4 class="modal-title" id="myModalLabel">Fechar</h4> </div>
        <div class="modal-body">
            <div class="col-lg-12">
    <div class="card card-outline-info">
        <div class="card-header">
            <h4 class="m-b-0 text-white">Abrir nova comanda</h4>
        </div>
        <div class="card-body">
<form class="form-horizontal" method= "post" action= "{% url 'home:comandas' %}">
  {% csrf_token %}

<div class="form-body">
    <h3 class="box-title">Informações do cliente</h3>
    <hr class="m-t-0 m-b-40">
    <div class="row">
        
<div class="col-md-6">
<div class="form-group row">
    <label class="control-label text-right col-md-3">Nome</label>
    <div class="col-md-9">
   {{form.nome_cliente}}
  </div>
  </div>
</div>

<div class="col-md-6">
<div class="form-group row">
    <label class="control-label text-right col-md-3">CPF</label>
    <div class="col-md-9">
   {{form.cpf}}
  </div>
  </div>
</div>
</div>
        
<div class="row">
    <div class="col-md-6">
        <div class="form-group row">
        <label class="control-label text-right col-md-3">Sexo</label>
<div class="col-md-9">
    <select class="form-control custom-select">
        <option value="">Masculino</option>
        <option value="">Feminino</option>
    </select>
    </div>
 </div>
</div>

<div class="col-md-6">
<div class="form-group row">
    <label class="control-label text-right col-md-3">Comanda</label>
    <div class="col-md-9">
  {{form.comanda}} 
  </div>
  </div>
</div> 
</div>
        
<div class="row">
<div class="col-md-6">
<div class="form-group row">
   <label class="control-label text-right col-md-3">Situação</label>
<div class="col-md-9">
<div class="m-b-10">
<label class="custom-control custom-radio">
 <input id="radio3" name="radio" type="radio" class="custom-control-input">
 <span class="custom-control-label">Cobrar</span>
</label>
<label class="custom-control custom-radio">
    <input id="radio4" name="radio" type="radio" class="custom-control-input">
<span class="custom-control-label">Vip</span>
</label>
 </div>
</div>
</div>
</div>


<div class="col-md-6">
<div class="form-group row">
    <label class="control-label text-right col-md-3">Mesas</label>
    <div class="col-md-9">
  {{form.mesas}} 
  </div>
  </div>
</div> 
</div>

<div class="row">
<div class="col-md-6">
<div class="form-group row">
    <label class="control-label text-right col-md-3">Narguiles</label>
    <div class="col-md-9">
  {{form.narguiles}} 
  </div>
  </div>
</div> 
</div>
</div>
                                        
<h3 class="box-title">Endereços</h3>
<hr class="m-t-0 m-b-40">
                                   
<div class="row">
    <div class="col-md-6">
        <div class="form-group row">
            <label class="control-label text-right col-md-3">Rua</label>
            <div class="col-md-9">
            {{form.rua}}             
            </div>
        </div>
    </div>
   </div>

<div class="row">
<div class="col-md-6">
    <div class="form-group row">
        <label class="control-label text-right col-md-3">Cidade</label>
    <div class="col-md-9">
        {{form.cidade}}
    </div>
</div>
</div>

    <div class="col-md-6">
        <div class="form-group row">
       <label class="control-label text-right col-md-3">Estado</label>
        <div class="col-md-9">
            {{form.estado}}
        </div>
    </div>
</div>
</div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
        <label class="control-label text-right col-md-3">Celular</label>
                <div class="col-md-9">
                    {{form.celular}}
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group row">
        <label class="control-label text-right col-md-3">Email</label>
                <div class="col-md-9">
                    {{form.email}}
                </div>
            </div>
        </div>        
       </div>
      </div>
    <hr>
                                    
<div class="form-actions">
 <div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-success">Salvar</button>
                <button type="button" class="btn btn-inverse" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
     </div>
 <div class="col-md-6">
</div>
</div>
</div>
  </form>
  </div>
    </div>
     </div>
      </div>
        </div>
            </div>
              </div>
