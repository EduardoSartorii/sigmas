{% load static %}
<!DOCTYPE html>
<html lang="en">
{% include 'base/head.html' %}
<body>
{% include 'base/loader.html' %}
    <section id="wrapper">
        <div class="login-register" style="background-image:url({% static '/assets/images/background/login-register.jpg' %});">
            <div class="login-box card">
                <div class="card-body">

                    <form class="form-horizontal form-material" id="loginform" action="{% url 'home:do_login' %}" method="POST">
                        {% csrf_token %}
                        <h3 class="box-title m-b-20">Login</h3>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Username" name="username"> </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" required="" placeholder="Password" name= "password"> </div>
                        </div>
                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">entrar</button>
                            </div>
                        </div>
                        {%for message in messages%}
                        <div class="alert alert-danger">{{message}} </div>
                        {%endfor%}
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- End Wrapper -->
{% include 'scripts/script.html' %}
</body>
</html>
